parameters:
  - name: umbraco_project_name
  - name: environment # dev/live
  - name: environment_name
  - name: bounded_context
    default: "demos"
  - name: service_name
  - name: service_connection_name

jobs:
  - deployment: deploy_application
    displayName: Deploy application
    environment: ${{ parameters.environment_name }}
    dependsOn:
      - provisioning_infrastructure
    variables:
      - group: "${{ parameters.bounded_context }}-global-${{ parameters.environment }}"
      - name: adminWebsiteWebAppName
        value: 'azapp-${{ parameters.environment }}-${{ parameters.bounded_context }}-${{ parameters.service_name }}-umbraco'

    strategy:
      runOnce:
        deploy:
          steps:
            - task: DownloadPipelineArtifact@2
              displayName: 'Download Pipeline Artifacts'
              inputs:
                buildType: 'current'
                targetPath: '$(Pipeline.Workspace)'

            # Deploy admin website web app and settings
            - task: AzureWebApp@1
              displayName: 'Deploy Umbraco Web App'
              inputs:
                azureSubscription: ${{ parameters.service_connection_name }}
                appName: $(adminWebsiteWebAppName)
                package: '$(Pipeline.Workspace)/umbraco/${{ parameters.umbraco_project_name }}.zip'
                deploymentMethod: 'zipDeploy' # Force zipDeploy otherwise it reverts to runFromPackage which is readonly

            - task: AzureAppServiceSettings@1
              displayName: 'Set Umbraco Web App Settings (Dev)'
              condition: eq('${{ parameters.environment }}', 'dev')
              inputs:
                azureSubscription: ${{ parameters.service_connection_name }}
                appName: $(adminWebsiteWebAppName)
                appSettings: |
                  [
                    {
                      "name": "AzureAD__UmbracoIdHost",
                      "value": "$(umbracoIdHost_dev)",
                      "slotSetting": false
                    },
                    {
                      "name": "AzureAD__ClientId",
                      "value": "$(umbracoIdClientId_dev)",
                      "slotSetting": false
                    },
                     {
                      "name": "AzureAD__TenantId",
                      "value": "$(umbracoIdTenant_dev)",
                      "slotSetting": false
                    },
                    {
                      "name": "ASPNETCORE_ENVIRONMENT",
                      "value": "Development",
                      "slotSetting": false
                    },
                    {
                      "name": "Site__DisableEdits",
                      "value": false,
                      "slotSetting": false
                    }
                  ]
                connectionStrings: |
                  [
                    {
                      "name": "umbracoDbDSN",
                      "value": "$(HEADLESS_SECRET_CONNECTION_STRINGS)",
                      "type": "SQLServer",
                      "slotSetting": false
                    },
                    {
                      "name": "umbracoDbDSN_ProviderName",
                      "value": "Microsoft.Data.SqlClient",
                      "type": "SQLServer",
                      "slotSetting": false
                    }
                  ]

            - task: AzureAppServiceSettings@1
              displayName: 'Set Umbraco Web App Settings (Live)'
              condition: eq('${{ parameters.environment }}', 'live')
              inputs:
                azureSubscription: ${{ parameters.service_connection_name }}
                appName: $(adminWebsiteWebAppName)
                appSettings: |
                  [
                    {
                      "name": "AzureAD__UmbracoIdHost",
                      "value": "$(umbracoIdHost_live)",
                      "slotSetting": false
                    },
                    {
                      "name": "AzureAD__ClientId",
                      "value": "$(umbracoIdClientId_live)",
                      "slotSetting": false
                    },
                     {
                      "name": "AzureAD__TenantId",
                      "value": "$(umbracoIdTenant_live)",
                      "slotSetting": false
                    },
                    {
                      "name": "ASPNETCORE_ENVIRONMENT",
                      "value": "Production",
                      "slotSetting": false
                    },
                    {
                      "name": "Site__DisableEdits",
                      "value": false,
                      "slotSetting": false
                    }
                  ]
                connectionStrings: |
                  [
                    {
                      "name": "umbracoDbDSN",
                      "value": "$(HEADLESS_SECRET_CONNECTION_STRINGS)",
                      "type": "SQLServer",
                      "slotSetting": false
                    },
                    {
                      "name": "umbracoDbDSN_ProviderName",
                      "value": "Microsoft.Data.SqlClient",
                      "type": "SQLServer",
                      "slotSetting": false
                    }
                  ]
